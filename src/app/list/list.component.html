<div class="panel">
  <div>
    <h3>Список товаров</h3>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
          <th>Название</th>
          <th>Цена</th>
          <th>Описание</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; index as itemId">
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
          <button type="button" class="btn btn-danger" (click)="deleteItem(item, itemId)">Удалить</button>
      </tr>
    </tbody>
  </table>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
